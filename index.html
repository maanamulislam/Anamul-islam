<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-section">
        <div class="container">
            <div class="form-bg">
                <div class="image">
                    <img src="class4.jpg" alt="">
                </div>
                <form>
                    <div class="name">
                        <input type="text" placeholder="First Name" class="f-name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password"><i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email"><i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="phone">
                        <input type="tel" placeholder="Contact Number"><i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                    <div class="address">
                        <input type="text" placeholder="Address"><i class="fa fa-address-book-o" aria-hidden="true"></i>
                    </div>
                    <div class="nation">
                        <input type="text" placeholder="Nation"><i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <div class="btn">
                        <a href="www.themeengineers.com">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
